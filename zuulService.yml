zuul:
  routes:
    appService:
      path: /app/**
      serviceId: appService
    crawlService:
      path: /search/**
      serviceId: crawlService
    notificationService:
      path: /notification/**
      serviceId: notificationService
  host:
    connect-timeout-millis: 15000
    socket-timeout-millis: 10000
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 3000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000